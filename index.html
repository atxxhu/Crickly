<!-- ================= STRICT CHROME ONLY (NO LAYOUT CHANGE) ================= -->
<script>
(function () {
  const ua = navigator.userAgent;

  const isChromium = /Chrome\/\d+/.test(ua);
  const isEdge = /Edg\//.test(ua);
  const isOpera = /OPR\//.test(ua);
  const isSamsung = /SamsungBrowser\//.test(ua);
  const isFirefox = /Firefox\//.test(ua);
  const isSafari = /Safari\//.test(ua) && !/Chrome\//.test(ua);

  const isBrave =
    navigator.brave !== undefined ||
    ua.includes("Brave");

  const isRealChrome =
    isChromium &&
    !isEdge &&
    !isOpera &&
    !isSamsung &&
    !isFirefox &&
    !isSafari &&
    !isBrave;

  if (!isRealChrome) {
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.display = "none";

      const overlay = document.createElement("div");
      overlay.innerHTML = `
        <div style="
          position:fixed;
          inset:0;
          background:#050512;
          color:#cfe0ff;
          display:flex;
          align-items:center;
          justify-content:center;
          font-family:Poppins,system-ui,sans-serif;
          text-align:center;
          z-index:999999;">
          
          <div style="
            max-width:420px;
            padding:24px;
            background:linear-gradient(180deg,#14163f,#0a0c26);
            border-radius:22px;
            box-shadow:0 20px 50px rgba(0,0,0,.6);">
            
            <h2 style="color:#8bb3ff;margin-bottom:10px">
              Unsupported Browser
            </h2>
            <p style="opacity:.85">
              This website works <b>only in Google Chrome</b>.
            </p>
            <p style="opacity:.75">
              Please open this site in Chrome browser.
            </p>

            <a href="https://www.google.com/chrome/"
               target="_blank"
               style="
                 display:inline-block;
                 margin-top:14px;
                 padding:12px 18px;
                 border-radius:14px;
                 background:linear-gradient(135deg,#7c7cff,#a78bfa);
                 color:#060612;
                 text-decoration:none;
                 font-weight:600;">
              Download Chrome
            </a>
          </div>
        </div>
      `;
      document.body.after(overlay);
    });

    throw new Error("Blocked: not Chrome");
  }
})();
</script>
