<!DOCTYPE html>
<html lang="en">

<head>

  <!-- =========================================
       META
  ========================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crickly – Cricket Live Streaming</title>

  <!-- =========================================
       GOOGLE FONT
  ========================================== -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

  <!-- =========================================
       GLOBAL STYLES
  ========================================== -->
  <link rel="stylesheet" href="style.css">

  <!-- =========================================
       ADS SCRIPT
  ========================================== -->
  <script>
    (function (s) {
      s.dataset.zone = '10653603';
      s.src = 'https://al5sm.com/tag.min.js';
    })(
      [document.documentElement, document.body]
        .filter(Boolean)
        .pop()
        .appendChild(document.createElement('script'))
    );
  </script>

</head>

<body>

  <!-- =========================================
       PAGE LOADER
  ========================================== -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-inner">
      <div class="loader-spinner"></div>
      <div class="loader-text">CRICKLY</div>
    </div>
  </div>

  <!-- =========================================
       HEADER
  ========================================== -->
  <header class="site-header">
    <h1 class="site-logo">CRICKLY</h1>
    <p class="site-tagline">Watch Live Cricket Anytime</p>
  </header>

  <!-- =========================================
       MAIN CONTENT
  ========================================== -->
  <main class="home-container">
    <div class="match-list" id="matchList">
      <!-- Match cards injected by main.js -->
    </div>
  </main>

  <!-- =========================================
       FOOTER
  ========================================== -->
  <footer class="site-footer">
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="dmca.html">DMCA</a>
    </nav>

    <div class="footer-copy">
      © 2026 Crickly | Made With Love
    </div>
  </footer>

  <!-- =========================================
       TELEGRAM POPUP
  ========================================== -->
  <div class="tg-overlay" id="tgOverlay">
    <div class="tg-popup">
      <h3>JOIN CRICKLY</h3>
      <p>Join our Telegram channel for live match updates.</p>

      <div class="tg-actions">
        <a href="https://telegram.me/+NSqV0ZHy3flhZmQ1"
           target="_blank"
           class="tg-join"
           onclick="closeTelegramPopup()">
          Join Telegram
        </a>

        <button class="tg-already"
                onclick="closeTelegramPopup()">
          Already Joined
        </button>
      </div>
    </div>
  </div>

  <!-- =========================================
       MAIN SCRIPT
  ========================================== -->
  <script type="module" src="main.js"></script>

  <!-- =========================================
       PAGE LOADER SCRIPT
  ========================================== -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      if (loader) loader.classList.add("hide");
    });
  </script>

  <!-- =========================================
       TELEGRAM POPUP LOGIC
  ========================================== -->
  <script>
    const tgOverlay = document.getElementById("tgOverlay");

    if (!sessionStorage.getItem("tgPopupSeen")) {
      tgOverlay.style.display = "flex";
    }

    function closeTelegramPopup() {
      sessionStorage.setItem("tgPopupSeen", "yes");
      tgOverlay.style.display = "none";
    }
  </script>

</body>
</html>
