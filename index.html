<!-- ================= CHROME ONLY CHECK (BROWSER POPUP) ================= -->
<script>
(function () {
  const ua = navigator.userAgent;

  const isChromium = /Chrome\/\d+/.test(ua);
  const isEdge = /Edg\//.test(ua);
  const isOpera = /OPR\//.test(ua);
  const isSamsung = /SamsungBrowser\//.test(ua);
  const isFirefox = /Firefox\//.test(ua);
  const isSafari = /Safari\//.test(ua) && !/Chrome\//.test(ua);

  const isBrave =
    navigator.brave !== undefined ||
    ua.includes("Brave");

  const isRealChrome =
    isChromium &&
    !isEdge &&
    !isOpera &&
    !isSamsung &&
    !isFirefox &&
    !isSafari &&
    !isBrave;

  if (!isRealChrome) {
    document.addEventListener("DOMContentLoaded", () => {

      // Hide site content
      document.body.style.display = "none";

      // Create browser popup (uses your CSS)
      const popup = document.createElement("div");
      popup.className = "browser-overlay";

      popup.innerHTML = `
        <div class="browser-popup">
          <h3>CRICKLY</h3>
          <p>This website works only in Google Chrome.</p>
          <p>Open this site in Chrome browser.</p>
        </div>
      `;

      document.body.after(popup);
    });

    throw new Error("Blocked: not Chrome");
  }
})();
</script>
