<!DOCTYPE html>
<html lang="en">
<head>

  <!-- =========================================
       CHROME ONLY CHECK (POPUP ONLY, NO REDIRECT, NO DOWNLOAD)
  ========================================== -->
  <script>
  (function () {
    const ua = navigator.userAgent;

    const isChromium = /Chrome\/\d+/.test(ua);
    const isEdge = /Edg\//.test(ua);
    const isOpera = /OPR\//.test(ua);
    const isSamsung = /SamsungBrowser\//.test(ua);
    const isFirefox = /Firefox\//.test(ua);
    const isSafari = /Safari\//.test(ua) && !/Chrome\//.test(ua);
    const isBrave =
      navigator.brave !== undefined ||
      ua.includes("Brave");

    const isRealChrome =
      isChromium &&
      !isEdge &&
      !isOpera &&
      !isSamsung &&
      !isFirefox &&
      !isSafari &&
      !isBrave;

    if (isRealChrome) return;

    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.display = "none";

      const overlay = document.createElement("div");
      overlay.style.cssText = `
        position:fixed;
        inset:0;
        background:#0b0b12;
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:999999;
        font-family:Poppins,sans-serif;
      `;

      overlay.innerHTML = `
        <div style="text-align:center;max-width:320px;padding:20px">
          <h2 style="margin-bottom:10px;">Unsupported Browser</h2>
          <p style="opacity:.85">
            This website works only in <b>Google Chrome</b>.
          </p>
          <p style="opacity:.6;margin-top:6px">
            Please open this page in Chrome browser.
          </p>
        </div>
      `;

      document.body.after(overlay);
    });

    throw new Error("Blocked: Not Chrome");
  })();
  </script>
