<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crickly – Cricket Live Streaming</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= PAGE LOADER ================= -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-inner">
      <div class="loader-spinner"></div>
      <div class="loader-text">CRICKLY</div>
    </div>
  </div>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <h1 class="site-logo">CRICKLY</h1>
    <p class="site-tagline">Watch Live Cricket Anytime</p>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="home-container">

    <!-- LIVE MATCH CARD (LOADED FROM JS) -->
    <div class="match-list" id="matchList">
      <!-- Cards injected by main.js -->
    </div>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="dmca.html">DMCA</a>
    </nav>

    <div class="footer-copy">
      © 2026 Crickly
    </div>
  </footer>

  <!-- ================= MAIN SCRIPT ================= -->
  <script type="module" src="main.js"></script>

  <!-- ================= LOADER HIDE SCRIPT ================= -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      if (loader) {
        loader.classList.add("hide");
      }
    });
  </script>

</body>
</html>
