  <script>
  (function () {
    const ua = navigator.userAgent;

    const isChromium = /Chrome\/\d+/.test(ua);
    const isEdge = /Edg\//.test(ua);
    const isOpera = /OPR\//.test(ua);
    const isSamsung = /SamsungBrowser\//.test(ua);
    const isFirefox = /Firefox\//.test(ua);
    const isSafari = /Safari\//.test(ua) && !/Chrome\//.test(ua);
    const isBrave =
      navigator.brave !== undefined ||
      ua.includes("Brave");

    const isRealChrome =
      isChromium &&
      !isEdge &&
      !isOpera &&
      !isSamsung &&
      !isFirefox &&
      !isSafari &&
      !isBrave;

    if (isRealChrome) return;

    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.display = "none";

      const overlay = document.createElement("div");
      overlay.style.cssText = `
        position:fixed;
        inset:0;
        background:#0b0b12;
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:999999;
        font-family:Poppins,sans-serif;
      `;

      overlay.innerHTML = `
        <div style="text-align:center;max-width:320px;padding:20px">
          <h2 style="margin-bottom:10px;">Unsupported Browser</h2>
          <p style="opacity:.85">
            This player works only in <b>Google Chrome</b>.
          </p>
          <p style="opacity:.6;margin-top:6px">
            Please open this page in Chrome browser.
          </p>
        </div>
      `;

      document.body.after(overlay);
    });

    throw new Error("Blocked: Not Chrome");
  })();
  </script>

       ADBLOCK DETECTION LOGIC
  ========================================== -->
  <script>
    async function performAdBlockCheck() {
      const overlay = document.getElementById('adblockOverlay');
      let isBlocked = false;

      // 1. Extension Detection (Bait)
      const bait = document.createElement('div');
      bait.className = 'adsbygoogle ad-unit placement-top banner-ads pub_300x250';
      bait.style.cssText = 'position:absolute; top:-1000px; left:-1000px; width:1px; height:1px;';
      document.body.appendChild(bait);

      await new Promise(r => setTimeout(r, 150));

      if (window.getComputedStyle(bait).display === 'none' || bait.offsetHeight === 0) {
        isBlocked = true;
      }
      document.body.removeChild(bait);

      // 2. Network Detection (DNS/Firewall)
      if (!isBlocked) {
        try {
          await fetch(new Request('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
            method: 'HEAD',
            mode: 'no-cors',
            cache: 'no-store'
          }));
        } catch (e) {
          isBlocked = true;
        }
      }

      if (isBlocked) {
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        // Force stop player if possible by removing sources
        const video = document.getElementById('player');
        if (video) video.pause();
      }
    }

    window.addEventListener('load', performAdBlockCheck);
    
    // Page Loader hide logic
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      if (loader) loader.classList.add("hide");
    });
  </script>
